
     <!DOCTYPE html>

       <head>

       </head>
       <!--Body section-->
       <body>
         <!-- use  p tag to start the paragraph and use strong,em,sup,sub,span tag in  inside paragraph -->
           <p>
               text
               <strong>This is strong tag</strong>
               text
            </p>
            <p> 
                text
                <em>This is em tag </em>
                text
            </p>
            <p>
                text
                <sup>This is sup tag</sup>
                text
             </p>
            <p>
                text
                <sub>This is sub tag</sub>
                text
             </p>
              <p>
                text
                  <span>This is span tag</span>
                  text
            </p> 
                
        
       </body>
     </html>
