<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, world!</title>
</head>

<body>
  <!-- use table tag to provide formation-->
  <table>
    <tr>
      <!--th tag used to provide table headers as europe,asia,america for the table-->
      <th>Europe</th>
      <th>Asia</th>
      <th>Africa</th>
    </tr>
    <tr>
      <!-- td tag used to provide  values of header of  table ,coloumn by coloumn \
      it adds countries of each continent of table-->
      <td>Ukraine</td>
      <td>China</td>
      <td>Egypt</td>
    </tr>
    <tr>
      <!--  td tag used to provide  values of header of  table ,coloumn by coloumn \
      it adds countries of each continent of table-->
      <td>Poland</td>
      <td>India</td>
      <td>Kenya</td>
    </tr>
    <tr>
      <!--  td tag used to provide  values of header of  table ,coloumn by coloumn \
      it adds countries of each continent of table--->
      <td>Italy</td>
      <td>Thailand</td>
      <td>Sudan</td>
    </tr>
  </table>
</body>

</html>
